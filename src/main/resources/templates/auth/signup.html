<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Signup</title>
  </head>
  <body>
    <div class="container">
      <div class="row mt-5">
        <div class="col-md-6 offset-md-3">


          <div class="text-center">
            <h1>Create Account</h1>
          </div>

          <form th:action="@{/do_register}" th:object="${user}" method="post">
            <div class="mb-3">
              <label for="inputNickname" class="form-label">Nickname</label>
              <input
                type="text"
                th:field="*{nickname}"
                class="form-control"
                id="inputNickname"
                aria-describedby="nickname"
              />
              <span class="text-danger" th:text="${noEmailMessage}"></span>
            </div>
            <div class="mb-3">
              <label for="inputEmail1" class="form-label">Email address</label>
              <input
                type="email"
                th:field="*{email}"
                class="form-control"
                id="inputEmail1"
                aria-describedby="email"
              />
              <span class="text-danger" th:text="${noEmailMessage}"></span>
            </div>

            <div class="mb-3">
              <label for="inputPassword" class="form-label">Password</label>
              <input
                type="password"
                th:field="*{password}"
                class="form-control"
                id="inputPassword"
                name="password"
              />
              <span class="text-danger" th:text="${noPasswordMessage}"></span>
            </div>

            <div class="mb-3">
              <label for="inputRePassword" class="form-label"
                >Re-enter Password</label
              >
              <input
                type="password"
                class="form-control"
                id="inputRePassword"
                name="rePassword"
              />
              <span class="text-danger" id="passwordMismatchMessage"></span>
              
              <span class="text-danger" th:text="${emailAlreadyRegistered}"></span>
            </div>

            <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Submit</button>
            <a href="/login" class="btn btn-secondary" role="button"
              >Go to Login</a
            >
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <script>
      document
        .getElementById("inputRePassword")
        .addEventListener("input", function () {
          var password = document.getElementById("inputPassword").value;
          var rePassword = document.getElementById("inputRePassword").value;
          var messageSpan = document.getElementById("passwordMismatchMessage");

          if (password !== rePassword) {
            messageSpan.textContent = "Passwords do not match";
            document
              .getElementById("inputRePassword")
              .setCustomValidity("Passwords do not match");
          } else {
            messageSpan.textContent = "";
            document.getElementById("inputRePassword").setCustomValidity("");
          }
        });
    </script>

    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
