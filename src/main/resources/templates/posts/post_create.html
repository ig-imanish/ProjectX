<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="" th:href="@{/css/style.css}" />

    <style>
      .bannerx {
        background-image: linear-gradient(
            rgba(0, 0, 0, 0.8),
            rgba(0, 0, 0, 0.8)
          ),
          url("https://assets.cntraveller.in/photos/65eb1e304f5a91cb39dbbdde/16:9/w_1600%2Cc_limit/saya%2520leopard%2520kabini.jpg");
        background-size: cover;
      }
    </style>
    <title>Create Post</title>
  </head>
  <body class="banner">
    <div class="container">
      <div class="row">
        <div class="col">
          <!-- Post Form -->
          <!-- Post Form -->
          <form method="post" th:action="@{/posts/create}">
            <div class="mb-3">
              <label for="content" class="form-label">Post Content</label>
              <textarea
                class="form-control"
                id="content"
                rows="3"
                required
              ></textarea>
              <!-- Display error message if content exceeds max length -->
              <p class="text-danger"></p>
            </div>
            <button type="submit" class="btn btn-primary">Create Post</button>
          </form>
        </div>
      </div>
      <!-- Flash Messages -->
      <div
        th:if="${successMessage}"
        class="alert alert-success mt-3"
        role="alert"
      >
        <p th:text="${successMessage}"></p>
      </div>
      <div th:if="${errorMessage}" class="alert alert-danger mt-3" role="alert">
        <p th:text="${errorMessage}"></p>
      </div>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha384-GDgcgBvmKCUpkXAd3QgSt42Feg6zboz5rJzcqpK9ftDIeBv9LCTdZOCaTxKtsaKg"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
